name: Auto Release

on:
  push:
    branches:
      - main
    paths:
      - 'custom_components/kocom_wallpad/manifest.json'

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get version
        id: version
        run: |
          VERSION=$(grep -oP '"version"\s*:\s*"\K[^"]+' custom_components/kocom_wallpad/manifest.json)
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "üîñ Version: $VERSION"

      - name: Check if tag exists
        id: tag
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          if git ls-remote --tags origin | grep -q "refs/tags/v${VERSION}$"; then
            echo "exists=true" >> $GITHUB_OUTPUT
            echo "‚ö†Ô∏è  Tag v${VERSION} already exists - skipping"
            exit 0
          else
            echo "exists=false" >> $GITHUB_OUTPUT
            echo "‚úÖ Tag v${VERSION} does not exist - will create"
          fi

      - name: Check release notes
        id: notes
        if: steps.tag.outputs.exists == 'false'
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          NOTES_FILE="release_notes/v${VERSION}.md"

          if [ -f "$NOTES_FILE" ]; then
            echo "found=true" >> $GITHUB_OUTPUT
            echo "file=$NOTES_FILE" >> $GITHUB_OUTPUT
            echo "‚úÖ Found: $NOTES_FILE"
          else
            echo "found=false" >> $GITHUB_OUTPUT
            echo "‚ö†Ô∏è  Not found: $NOTES_FILE"
          fi

      - name: Create tag
        if: steps.tag.outputs.exists == 'false'
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag -a "v${VERSION}" -m "Release v${VERSION}"
          git push origin "v${VERSION}"
          echo "‚úÖ Created tag: v${VERSION}"

      - name: Create release
        if: steps.tag.outputs.exists == 'false'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.version.outputs.version }}
          name: Release v${{ steps.version.outputs.version }}
          body_path: ${{ steps.notes.outputs.found == 'true' && steps.notes.outputs.file || '' }}
          body: ${{ steps.notes.outputs.found == 'false' && format('## Release v{0}\n\nÎ¶¥Î¶¨Ï¶à ÎÖ∏Ìä∏Í∞Ä ÏóÜÏäµÎãàÎã§.', steps.version.outputs.version) || '' }}
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
