name: Create Release from manifest.json

on:
  push:
    branches:
      - main
    paths:
      - 'custom_components/kocom_wallpad/manifest.json'

jobs:
  create-release:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Get full history

      - name: Extract version from manifest.json
        id: get-version
        run: |
          VERSION=$(grep -oP '"version"\s*:\s*"\K[^"]+' custom_components/kocom_wallpad/manifest.json)
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "ğŸ“¦ Current version: $VERSION"

      - name: Check if tag already exists
        id: check-tag
        run: |
          VERSION="${{ steps.get-version.outputs.version }}"
          if git rev-parse "v${VERSION}" >/dev/null 2>&1; then
            echo "exists=true" >> $GITHUB_OUTPUT
            echo "âš ï¸ Tag v${VERSION} already exists"
          else
            echo "exists=false" >> $GITHUB_OUTPUT
            echo "âœ… Tag v${VERSION} does not exist yet"
          fi

      - name: Check if release notes exist
        id: check-notes
        if: steps.check-tag.outputs.exists == 'false'
        run: |
          VERSION="${{ steps.get-version.outputs.version }}"
          NOTES_FILE="RELEASE_NOTES_v${VERSION}.md"
          
          if [ -f "$NOTES_FILE" ]; then
            echo "exists=true" >> $GITHUB_OUTPUT
            echo "notes_file=$NOTES_FILE" >> $GITHUB_OUTPUT
            echo "âœ… Release notes found: $NOTES_FILE"
          else
            echo "exists=false" >> $GITHUB_OUTPUT
            echo "âš ï¸ Release notes not found: $NOTES_FILE"
          fi

      - name: Create Git tag
        if: steps.check-tag.outputs.exists == 'false'
        run: |
          VERSION="${{ steps.get-version.outputs.version }}"
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag -a "v${VERSION}" -m "Release v${VERSION}"
          git push origin "v${VERSION}"
          echo "âœ… Created and pushed tag: v${VERSION}"

      - name: Create Release with notes
        if: steps.check-tag.outputs.exists == 'false' && steps.check-notes.outputs.exists == 'true'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.get-version.outputs.version }}
          name: Release v${{ steps.get-version.outputs.version }}
          body_path: ${{ steps.check-notes.outputs.notes_file }}
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create Release without notes
        if: steps.check-tag.outputs.exists == 'false' && steps.check-notes.outputs.exists == 'false'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.get-version.outputs.version }}
          name: Release v${{ steps.get-version.outputs.version }}
          body: |
            ## Release v${{ steps.get-version.outputs.version }}
            
            ë¦´ë¦¬ì¦ˆ ë…¸íŠ¸ íŒŒì¼ì´ ì—†ìŠµë‹ˆë‹¤.
            `RELEASE_NOTES_v${{ steps.get-version.outputs.version }}.md` íŒŒì¼ì„ ì¶”ê°€í•´ì£¼ì„¸ìš”.
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
